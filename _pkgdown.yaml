template:
  params:
     bootswatch: cosmo

navbar:
  right:
     - icon: fa-github
       href: https://github.com/rOpenGov/geofi
     - icon: fa-users
       href: http://ropengov.org

reference:
  - title: "API calling functions"
    desc: >
      Functions for fetching spatial data from Statistics Finland WFS-api
    contents:
      - get_municipalities
      - get_zipcodes
      - get_population_grid
      - get_statistical_grid
  - title: "Data"
    desc: >
      geofi comes with a timeseries of built-in municipality keys that can be
      used to aggregate municipality level data (`municipality_key_*`)
      and `municipality_central_localities` data containing point locations
      for cental locality of each municipality
    contents:
      - municipality_central_localities
      - municipality_key
      - municipality_key_2021
      - municipality_key_2020
      - municipality_key_2019
      - municipality_key_2018
      - municipality_key_2017
      - municipality_key_2016
      - municipality_key_2015
      - municipality_key_2014
      - municipality_key_2013
  - title: "Geofacet grids"
    desc: >
      geofi comes with a timeseries of built-in
    contents:
